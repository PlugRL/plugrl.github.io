site_name: My Docs
site_name: ??? RL
theme:
  name: material
features:
  - navigation.instant
  - navigation.tracking
  - navigation.indexes
  - navigation.tabs
  - navigation.top
  - navigation.tabs.sticky
  - navigation.expand
  - navigation.footer
  - toc.follow
  - search.suggest
  - search.highlight  
palette:
  - media: "(prefers-color-scheme: dark)" 
    scheme: slate
    primary: teal
    accent: light green
    toggle:
      icon: material/lightbulb3
      name: Switch to light mode
plugins:
  - search
  - i18n:
      default_language: en
      languages:
        en: English
        zh: 中文
      nav:
        zh:
          User Guide: 用户指南
          Algorithm: 算法
          Env: 环境
          Policy: 策略
          Contributing: 贡献指南
